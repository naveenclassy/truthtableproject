<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Table Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="text-uppercase mt-5">Truth Table Generator</h1>
        <form id="truthTableForm">
            <label for="expression">Enter Boolean Expression (p,q,r, !, &, |, ^):</label>
            <input type="text" id="expression" name="expression" required>
            <button type="submit">Generate Truth Table</button>
        </form>
        <table id="truthTable" class="hidden  table-bordered border-primary">
            <thead>
                <tr>
                    <th>p</th>
                    <th>q</th>
                    <th>r</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    <footer class=" pt-3 text-danger">This Page Desined By SAN<sup>3</sup></footer>
    <a href="https://github.com/naveenclassy">Github</a>
    </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
